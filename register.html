<html>
    <head>
        <meta charset="utf-8">

        <title>Officient</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

        <link href="assets/plugins/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
        <link href="assets/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script type="text/javascript" src="./app/app.module.js"></script>

        <script src="assets/js/modernizr.min.js"></script>

    </head>
    <body  ng-app="app">

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page" ng-controller="RegisterController">
            <div class=" card-box">
                <div class="panel-heading">
                    <h3 class="text-center"> Create an Account on <strong class="text-custom">Officient</strong> </h3>
                </div>

                <div class="panel-body">
                    <form  data-toggle="validator" role="form" class="form-horizontal m-t-20" novalidate>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Salutation</label>
                            <div class="col-xs-6">
                                <select ng-model="obj.salutation" class="selectpicker" data-style="btn-white" >
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Dr.</option>
                                    <option>Ms.</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">First Name</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.first_name" class="form-control" type="text" required="" placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.last_name" class="form-control" type="text" required="" placeholder="Last Name">
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.email" id="inputEmail" class="form-control" type="email" regular="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Repeat Email</label>
                            <div class="col-xs-8">
                                <input class="form-control" data-match="#inputEmail" type="email" required="" placeholder="Repeat Email">
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Password</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.password" id="inputPassword" data-minlength="6" class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Repeat Password</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="password" required="" data-match="#inputPassword"  data-match-error="Whoops, these don't match" placeholder="Repeat Password">
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Phone</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.phone" type="text" placeholder="" data-mask="(999) 999-9999" class="form-control">
                                <span class="font-13 text-muted">(999) 999-9999</span><br>
                                <span class="font-13 text-muted">We could call you in case something goes wrong</span>
                            </div>	
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">Company Name</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.company_name" class="form-control" type="text" required="" placeholder="Company Name">
                                <span class="font-13 text-muted">If you are registered on behalf of company </span>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">Address</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.company_address" class="form-control" type="text" required="" placeholder="Address">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">Postal Code</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.company_postal_code" type="text" placeholder="" data-mask="99999-aa" class="form-control">
                                <span class="font-13 text-muted">12345-AB</span>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-4 control-label">CVR Number</label>
                            <div class="col-xs-8">
                                <input ng-model="obj.company_crv" class="form-control" type="text" required="" placeholder="Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox" checked="checked">
                                    <label for="checkbox-signup">I accept <a href="#">Terms & Conditions and somthing else that's important</a></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit" ng-click="submit()">
                                    Create an Account
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>
                        Already have account?<a href="login.html" class="text-primary m-l-5"><b>Sign In</b></a>
                    </p>
                </div>
            </div>

        </div>

        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/detect.js"></script>

        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <script src="assets/plugins/bootstrap-select/dist/js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="assets/plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js" type="text/javascript"></script>


        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

        <script src="assets/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js" type="text/javascript"></script>

</html>
