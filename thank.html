    <!-- Begin page -->

        <!-- Top Bar Start -->
        <div class="topbar">

            <!-- LOGO -->
            <div class="topbar-left">
                <div class="text-center">
                    <a href="#" class="logo"><!-- <i class="icon-magnet icon-c-logo"></i> --><span><i class="md md-album"></i>fficient.dk</span></a>
                </div>
            </div>

            <!-- Button mobile view to collapse sidebar menu -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="">
                        <!--<div class="pull-left">

                            <span class="clearfix"></span>
                        </div>

                        <ul class="nav navbar-nav navbar-right pull-right">

                            <li class="hidden-xs">
                                <a href="http://dev.officient.dk/create.html" class="waves-effect waves-light">

                            </li>


                        </ul>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Bar End -->
        <div>
            <section class="head-thank" layout="column" layout-align="center center" flex>
                <div layout="row" layout-align="center center" flex>
                    <div class="first">Welcome to Officient!</div>
                </div>
                <md-card class="card md-whiteframe-12dp">
                    <md-card-content layout="column" layout-align="center ">
                        <div layout="row" layout-align="start center">
                            <h3>Let`s see what you got!</h3>
                        </div>
                        <br>
                        <md-divider></md-divider>
                        <div ng-repeat="item in billing">
                            <div layout="column" layout-align="start start ">
                                <div>
                                    <div layout="row" layout-align="center center">
                                        <h3>{{item.head}}</h3>
                                    </div>
                                </div>
                                <div>
                                    <h4 ng-repeat="sub in item.subtitle">{{sub}}</h4>
                                </div>

                            </div>
                            <br>
                            <md-divider></md-divider>
                        </div>
                        <div layout="row" class="order-pro-thank" layout-align="center center">
                            <div class="box"><a href="http://dev.officient.dk/create.html">
                                    Create Invoice</a> </div>
                            <div class="box"><a href="">
                                    Go to Your Account</a> </div>
                        </div>
                        <br>
                        <md-divider></md-divider>
                        <div layout="row" layout-align="start center">
                            <div layout="row" layout-align="start center" flex>
                                <h3>Get more with Power Packages</h3>
                                <div class="box-pro">PRO </div>
                            </div>
                        </div>
                        <br>
                        <section class="tank-card" layout="row" layout-align="center start" layout-wrap>
                            <md-card flex='40' ng-repeat="item in card">
                                <md-card-content flex layout="column" layout-align="space-between " layout-wrap>
                                    <h3>{{item.name}}</h3>
                                    <h4>{{item.sub}}</h4>
                                    <br ng-if='$index === 0'>
                                    <div flex layout="row" layout-align="space-between center">
                                        <div flex='45' layout="row" layout-align="center center">
                                            <h3 flex>{{item.cost}}</h3>
                                            <h4 flex>{{item.costsub}}</h4>
                                        </div>
                                        <div flex='50' class="box"><a href="">
                                    Add to Package</a> </div>
                                    </div>
                                </md-card-content>
                            </md-card>
                        </section>
                    </md-card-content>
                </md-card>
            </section>

        </div>

        <footer class="footer">
            2016 Â© Officient.dk
